<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METİN ARAMA</title>
</head>
<body>

    <p id="p1">FATİH KOÇ</p>
    <p id="demo"></p>
    <input id="arancak" placeholder="arancak harfi gir" ></input>

<button onclick="arama()">BUL</button>

<script>


         function arama(){
                  let arancak=document.getElementById("arancak").value;
                  let str=document.getElementById("p1").innerHTML;
                  let konum=str.search(arancak);
                  document.getElementById("demo").innerHTML=konum;


      



         }




</script>



    
</body>
</html>
